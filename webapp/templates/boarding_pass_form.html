{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Выбор места для рейса {{ flight }}</h2>

    <form method="post" id="seat-form">
        {% csrf_token %}
        <input type="hidden" name="seat" id="selected-seat">

        <div id="seat-preview" class="border p-3 mt-4 bg-light text-center">
            <h5>Выберите место</h5>
            <div id="seat-scroll">
                <div id="seat-container" class="mt-3"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="save-btn" disabled>Сохранить</button>
        <a href="{% url 'flights' %}" class="btn btn-secondary mt-3">Отмена</a>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const layout = "{{ airplane.layout }}";
    const rows = parseInt("{{ airplane.rows }}");
    const container = document.getElementById('seat-container');
    const seatInput = document.getElementById('selected-seat');
    const saveBtn = document.getElementById('save-btn');

    function buildSeats() {
        if (!layout || isNaN(rows) || rows < 1) {
            container.innerHTML = '<p class="text-muted">Нет данных для компоновки</p>';
            return;
        }

        const groups = layout.split('-').map(x => parseInt(x));
        let html = '';

        for (let r = 1; r <= rows; r++) {
            let letterIndex = 0;
            let rowHTML = `<div class="seat-row">`;
            for (let g = 0; g < groups.length; g++) {
                for (let i = 0; i < groups[g]; i++) {
                    const seatCode = getSeatLetter(letterIndex) + r;
                    rowHTML += `<span class="seat" data-seat="${seatCode}">${seatCode}</span>`;
                    letterIndex++;
                }
                if (g < groups.length - 1)
                    rowHTML += `<span class="gap"></span>`;
            }
            rowHTML += `</div>`;
            html += rowHTML;
        }

        container.innerHTML = html;

        document.querySelectorAll('.seat').forEach(seat => {
            seat.addEventListener('click', () => {
                document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
                seat.classList.add('selected');
                seatInput.value = seat.dataset.seat;
                saveBtn.disabled = false;
            });
        });
    }

    function getSeatLetter(index) {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let result = '';
        while (index >= 0) {
            result = letters[index % 26] + result;
            index = Math.floor(index / 26) - 1;
        }
        return result;
    }

    buildSeats();
});
</script>

<style>
#seat-scroll {
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    text-align: center;
    padding-bottom: 10px;
}

#seat-container {
    display: inline-block;
    text-align: left;
}

.seat-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    white-space: nowrap;
    margin-bottom: 6px;
}

.seat {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border: 1px solid #888;
    border-radius: 6px;
    margin: 2px;
    background: white;
    font-weight: 500;
    text-transform: uppercase;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

.seat:hover {
    background-color: #e0e7ff;
}

.seat.selected {
    background-color: #0d6efd;
    color: white;
    border-color: #0d6efd;
}

.gap {
    display: inline-block;
    width: 30px;
}
</style>
{% endblock %}
