{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Аэропорт Подольск{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .header-link {
            text-decoration: none;
            color: inherit;
        }
        .header-link:hover {
            color: inherit;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<header class="mb-4 bg-primary text-white text-center py-3">
    <a href="{% url 'index' %}" class="header-link">
        <h1 class="mb-0">Аэропорт Подольск</h1>
    </a>
</header>

<main class="container mb-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-primary text-white text-center py-2 mt-4">
    <p>© 2025 Аэропорт Подольск</p>
</footer>

</body>
</html>
