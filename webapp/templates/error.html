{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="display-3 text-danger">{{ status_code }}</h1>
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-primary mt-3">Вернуться в личный кабинет</a>
    {% else %}
        <a href="{% url 'login' %}?next={% url 'profile' %}" class="btn btn-primary mt-3">Перейти на страницу входа</a>
    {% endif %}

    <div class="mt-3">
        <a href="{% url 'index' %}" class="btn btn-secondary">На главную</a>
    </div>
</div>
{% endblock %}
